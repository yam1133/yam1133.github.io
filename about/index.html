        <div class="awareness-panel">
            <div class="awareness-header">
                <h1>早期筛查守护认知健康</h1>
                <p>全球每3秒就有一例新发阿尔兹海默症病例，早期诊断可使干预效果提升60%</p>
            </div>

<pre><code class="hljs">        &lt;div class=&quot;awareness-stats&quot;&gt;
            &lt;div class=&quot;stat-card&quot;&gt;
                &lt;div class=&quot;stat-value&quot;&gt;65%&lt;/div&gt;
                &lt;p&gt;早期患者在确诊前已出现脑部病理改变&lt;/p&gt;
            &lt;/div&gt;
            &lt;div class=&quot;stat-card&quot;&gt;
                &lt;div class=&quot;stat-value&quot;&gt;3-5年&lt;/div&gt;
                &lt;p&gt;通过多模态影像可提前发现临床前病变&lt;/p&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;div class=&quot;stat-card&quot;&gt;
            &lt;h3&gt;诊断技术优势&lt;/h3&gt;
            &lt;ul style=&quot;list-style: none; padding: 0;&quot;&gt;
                &lt;li&gt;✅ 多模态影像融合分析&lt;/li&gt;
                &lt;li&gt;✅ 人工智能辅助诊断&lt;/li&gt;
                &lt;li&gt;✅ 精准度达91.5%&lt;/li&gt;
            &lt;/ul&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;!-- 右侧登录表单 --&gt;
    &lt;div class=&quot;login-box&quot;&gt;
        &lt;div class=&quot;login-header&quot;&gt;
            &lt;h2&gt;认知健康监测平台&lt;/h2&gt;
            &lt;p&gt;登录后获取个性化认知评估报告&lt;/p&gt;
        &lt;/div&gt;
    
        &lt;form id=&quot;loginForm&quot;&gt;
            &lt;div class=&quot;form-group&quot;&gt;
                &lt;input type=&quot;text&quot; id=&quot;username&quot; placeholder=&quot;用户名&quot; required&gt;
            &lt;/div&gt;
            &lt;div class=&quot;form-group&quot;&gt;
                &lt;input type=&quot;password&quot; id=&quot;password&quot; placeholder=&quot;密码&quot; required&gt;
            &lt;/div&gt;
            &lt;button type=&quot;button&quot; class=&quot;login-btn&quot; onclick=&quot;handleLogin()&quot;&gt;立即登录&lt;/button&gt;
        &lt;/form&gt;
        &lt;div class=&quot;additional-links&quot;&gt;
            &lt;a href=&quot;#&quot;&gt;注册新账户&lt;/a&gt; · &lt;a href=&quot;#&quot;&gt;忘记密码？&lt;/a&gt;
        &lt;/div&gt;
    
        &lt;script&gt;
        async function handleLogin() &#123;
            const username = document.getElementById(&#39;username&#39;).value;
            const password = document.getElementById(&#39;password&#39;).value;
            
            if (!username || !password) &#123;
                alert(&#39;请输入完整的登录信息&#39;);
                return;
            &#125;
    
            try &#123;
                const response = await fetch(&#39;http://192.168.43.230:8080/api/login&#39;, &#123;
                    method: &#39;POST&#39;,
                    headers: &#123;
                        &#39;Content-Type&#39;: &#39;application/json&#39;,
                    &#125;,
                    body: JSON.stringify(&#123;
                        username: username,
                        password: password
                    &#125;)
                &#125;);
    
                const data = await response.json();
    
                if (response.ok) &#123;
                    // 保存token到本地存储
                    localStorage.setItem(&#39;authToken&#39;, data.token);
                    window.location.href = &#39;http://192.168.43.230:8080/dashboard&#39;;
                &#125; else &#123;
                    alert(data.message || &#39;登录失败&#39;);
                &#125;
            &#125; catch (error) &#123;
                console.error(&#39;登录请求失败:&#39;, error);
                alert(&#39;网络连接异常，请稍后重试&#39;);
            &#125;
        &#125;
        &lt;/script&gt;
    &lt;/div&gt;
